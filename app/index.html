<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>4 2 Etsy Recreation</title>
    <link rel="stylesheet" href="css/app.css">

  </head>
  <body>
<div class="container">
<div class="row header">
<h1>Etsy</h1>
<input type="email" class="form-control" id="Searchform" placeholder="Search">
<button type="button" class="btn btn-danger">Search</button>
<div class="links"><a href="">Sell on Etsy</a><a href="">Register</a><a style="border:blue solid 1px; border-radius:3px" href="">Sign In</a></div>
</div>
<div class="row list">
<span>Listitem</span>
</div>
<div class="row mainbody">
<div class="col-xs-3 mainbodycol">
  <span>Show results for:</span>
  <div class="row categories">
  </div>
  <span>Refine your search</span>
  <div class="row itemtype"></div>
</div>
<div class="col-xs-9 images mainbodycol">

</div>
</div>

</div>

<script id="NewItem-template" type="text/x-handlebars-template">
  <div class="entry">
      <img src= {{image}} />
      <p>{{title}}</p>
      <div class="bottom"><p>{{manufacturer}}</p><h4>{{currency_code}}</h4><h4>${{price}}</h4></div>
  </div>
</script>


    <script src="js/bundle.js"></script>
  </body>
</html>
